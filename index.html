<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome <span class="font-semibold text-violet-700">to the official
                website</span>!!</h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type=" text"
                    placeholder="Enter your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">

                <button id="login" class="bg-orange-700 text-white p-2 font-semibold rounded">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
